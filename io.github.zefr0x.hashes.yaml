id: io.github.zefr0x.hashes
runtime: org.gnome.Platform
runtime-version: "45"
sdk: org.gnome.Sdk
command: hashes
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: hashes
    buildsystem: meson
    config-opts:
      - --buildtype=release
    sources:
      - type: git
        url: https://github.com/zefr0x/hashes
        tag: v1.0.0
        commit: 5f90e850baa5d77a84066b92c3e757465da65b07
        x-checker-data:
          type: git
          version-scheme: semantic
    modules:
      - python3-requirements.yaml
